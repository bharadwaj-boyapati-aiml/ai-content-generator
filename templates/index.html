<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Content Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>AI Content Generator</h1>
    <p>Create engaging content for any platform using AI</p>

    <div class="card-container">
      <div class="card">
        <h3>Content Details</h3>
        <label for="topic">Topic or Product Name</label>
        <textarea id="topic"></textarea>

        <label for="contentType">Content Type</label>
        <select id="contentType">
          <option value="Instagram Caption">Instagram Caption</option>
          <option value="Blog Post">Blog Post</option>
        </select>

        <button onclick="generateContent()">âœ¨ Generate Content</button>
      </div>

      <div class="card output-card">
        <h3>Generated Content</h3>
        <div id="output">Your AI-generated content will appear here</div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
